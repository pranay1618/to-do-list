<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <input type="date" id="dueDate" required>
            <input type="time" id="alarmTime">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="filters">
            <input type="text" id="search" placeholder="Search tasks" oninput="filterTasks()">
            <select id="filterPriority" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <ul id="taskList"></ul>
        <div id="taskStats">0 tasks, 0 completed</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
